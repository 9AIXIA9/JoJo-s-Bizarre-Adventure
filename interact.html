            <form method="post">
                <div id="info">
                    <fieldset>
                        <div id="load">
                            <label>
                                账号：
                                <input type="text" required placeholder="请输入你的邮箱或者手机号"><br>
                            </label>
                            <label>
                                密码：
                                <input type="password" placeholder="请输入密码"><br>
                            </label>
                        </div>
                        <div id="name">
                            <label>
                                角色名字:
                                <input type="text" name="idol-name" required placeholder="请输入角色全称">
                            </label><br>
                        </div>
                        <div id="sex">
                            性别：
                            <label> <input type="radio" name="idol-sex" value="male">男</label>
                            <label> <input type="radio" name="idol-sex" value="female">女</label>
                            <label> <input type="radio" name="idol-sex" value="unknown">未知</label><br>
                        </div>
                        <div id="nickname">
                            外号/别称：
                            <label><input type="text" placeholder="选填"></label>
                        </div>

                        <div id="age">
                            <label>评分：
                                <input type="number" min="0" max="100" placeholder="必填" required>
                            </label>
                        </div>

                        <div id="pop">
                            喜欢程度：
                            <select name="pop-ok">
                                <option value="most">死心塌地</option>
                                <option value="good">恰如其分</option>
                                <option value="little">微乎其微</option>
                                <option value="terrible">恨之入骨</option>
                            </select>
                        </div>
                        <input type="reset" value="重置">
                        <input type="submit" value="提交">
                    </fieldset>
                </div>
            </form>
